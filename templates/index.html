<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{.Title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ .CSS }}">
  </head>
  <body>
    <header>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg color">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">{{.Title}}</a>
        <div class="container-md">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/about">About Us</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/contact">Contact</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
              </li>

            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Username" aria-label="Search">
              <input class="form-control me-2" type="search" placeholder="Password" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Login</button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    </header>

    <br>
    <main style="height: 100vh;">
      <div class="container-lg">
        <div class="row mb-5">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#getEstimate">
              Click Here For Free Estimate!
            </button>

            <!-- Modal -->
            <div class="modal fade" id="getEstimate" tabindex="-1" aria-labelledby="getEstimateLabel" aria-hidden="true">
              <div class="modal-dialog">
                <form id="getEstimate" action="/request-estimate/" method="post">    
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="getEstimateLabel">Request Estimate</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <h6>Please provide us with contact information.</h6>
                        <div class="form-group">
                          <label for="name">Name:</label>
                          <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="ordernum">Email:</label>
                            <input type="text" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="customer">Phone Number:</label>
                            <input type="text" class="form-control" id="phone" name="phone" required>
                        </div>

                        <div class="form-group">
                            <label for="note">What are you looking for?:</label>
                            <textarea class="form-control col-6" id="description" name="description" rows="4"></textarea>
                        <br>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </div>
                </form>
              </div>
            </div>
            
        </div>
          <br><br><br><br>
          <div class="container-fluid">
              <div class="row mt-5">

                  <div class="col-md-9">
                      <div class="container-fluid">
                          {{ range .Services }}  
                            <div class="card" style="width: 18rem;">
                              <div class="card-body">
                                <h5 class="card-title">{{ .Service }}</h5>
                                <h6 class="card-subtitle mb-2 text-body-secondary">$ {{ .Selling }}</h6>
                                <p class="card-text">{{ .Description }}</p>
                                <a href="#" class="card-link">Group Booking</a>
                                <a href="#" class="card-link">Schedule Cleaning</a>
                              </div>
                            </div>                                  
                          {{ end }}
                      </div>
                  </div>

                  <div class="col-md-3">
                      <p>sidebar</p>
                  </div>

              </div>    
          </div>
      </div>
        </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
