<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ context["title"] }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">
  </head>
    <body>
        <!-- nav -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary navtest">
          <div class="container-fluid color">
            <a class="navbar-brand" href="#">{{ context["title"] }}</a>
            <div class="container-md">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('admin.portal') }}">Portal</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin.schedule') }}">Schedule</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin.finances') }}">Finances</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin.service_management') }}">Services</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin.reports') }}">Reports</a>
                    </li>

                
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Username" aria-label="Search">
                  <input class="form-control me-2" type="search" placeholder="Password" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Login</button>
                </form>
              </div>
            </div>
          </div>
        </nav>

        {% block content %}
        {% endblock content %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
    <footer class="footer foot-color">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="white-text" >&copy; 2023 {{ context["company_name"] }}. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
</html>
